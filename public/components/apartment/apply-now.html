<div id="overlay" class="flex" >
	<p ng-click="$root.showApplyNow = false;" id="close"></p>
	<div class="form" id="mess" ng-controller="apartmentController">
		<label>Message about "{{ apartment.title }}"</label>
		<br>
		<textarea placeholder="enter your message..." class="box" cols="30" rows="10" ng-model="$root.newMsg.message"></textarea>
		<br>
		<a ng-click="$root.sendThisMessage()" class="button green large">Send message</a>
	</div>
</div>
